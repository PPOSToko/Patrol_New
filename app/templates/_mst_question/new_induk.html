                              <script>
                                    function edit_point(){
                                        var nmpoint  = $('#enmpoint').val();
                                        var idpoint  = $('#eidpoint').val();
                                        var idinduk  = $('#nminduk').val();
                                        if (idinduk == ""){
                                          msg_alert_warning('Nama induk harus dipilih !', '#nminduk');
                                        }else{
                                          if (nmpoint == ""){
                                            bootbox.alert('Nama point harus diisi !!');
                                          }else{
                                            bootbox.confirm({
                                              message: "Edit data point ?",
                                              buttons: {
                                                  confirm: {
                                                      label: 'Yes',
                                                      className: 'btn-success'
                                                  },
                                                  cancel: {
                                                      label: 'No',
                                                      className: 'btn-danger'
                                                  }
                                              },
                                              callback: function (result) {
                                                  // console.log('This was logged in the callback: ' + result);
                                                  if(result){
                                                    $.ajax({
                                                        type    : 'POST',
                                                        url     : '/editpoint',
                                                        dataType: 'json',
                                                        data    : {
                                                          'idinduk':idinduk,'nmpoint':nmpoint,'idpoint':idpoint
                                                        },
                                                        success : function(response){
                                                          waitingDialog.hide();
                                                          if(response.status=='1'){
                                                              $('#nama_induk').focus();
                                                              var msg = "<h6><i class='fa fa-info-circle text-primary'></i>&nbsp;"+response.msg+"</h6>";
                                                              var box = bootbox.alert(msg);
                                                              box.on('hidden.bs.modal', function(){
                                                                showpoint();
                                                              });
                                                          }else{
                                                              msg_alert_warning(response.msg, '#nama_point');
                                                          }
                                                        },
                                                        error: function(error){
                                                          console.log(error);
                                                          waitingDialog.hide();
                                                          if(error.status == 403){
                                                              msg_server_reloading();
                                                          }else{
                                                              msg_alert_warning('Data gagal diproses !', '#nama_point');
                                                          }
                                                        }
                                                    })
                                                  }

                                              }
                                          });        

                                          }
                                        }
                                        
                                    }

                              </script>

    <script>
        
        $(document).ready(function(){

        function accept_induk(){
            var nminduk  = $('#nama_induk').val();
            bootbox.confirm({
                  message: "Simpan data induk?",
                  buttons: {
                      confirm: {
                          label: 'Yes',
                          className: 'btn-success'
                      },
                      cancel: {
                          label: 'No',
                          className: 'btn-danger'
                      }
                  },
                  callback: function (result) {
                      // console.log('This was logged in the callback: ' + result);
                      if(result){
                        $.ajax({
                            type    : 'POST',
                            url     : '/simpaninduk',
                            dataType: 'json',
                            data    : {
                              'nminduk':nminduk
                            },
                            success : function(response){
                              waitingDialog.hide();
                              if(response.status=='1'){
                                  $('#nama_induk').focus();
                                  var msg = "<h6><i class='fa fa-info-circle text-primary'></i>&nbsp;"+response.msg+"</h6>";
                                  var box = bootbox.alert(msg);
                                  box.on('hidden.bs.modal', function(){
                                    cariinduk();
                                  });
                              }else{
                                  msg_alert_warning(response.msg, '#nama_induk');
                              }
                            },
                            error: function(error){
                              console.log(error);
                              waitingDialog.hide();
                              if(error.status == 403){
                                  msg_server_reloading();
                              }else{
                                  msg_alert_warning('Data gagal diproses !', '#nmsp');
                              }
                            }
                        })
                      }

                  }
              });        

        }
         function accept_point(){
            var nmpoint  = $('#nama_point').val();
            var nminduk  = $('#nminduk').val();
            alert(nminduk);
            if (nminduk == ""){
              msg_alert_warning('Nama induk harus dipilih !', '#nminduk');
            }else{
              if (nmpoint == ""){
                bootbox.alert('Nama point harus diisi !!');
              }else{
                bootbox.confirm({
                  message: "Simpan data induk?",
                  buttons: {
                      confirm: {
                          label: 'Yes',
                          className: 'btn-success'
                      },
                      cancel: {
                          label: 'No',
                          className: 'btn-danger'
                      }
                  },
                  callback: function (result) {
                      // console.log('This was logged in the callback: ' + result);
                      if(result){
                        $.ajax({
                            type    : 'POST',
                            url     : '/simpanpoint',
                            dataType: 'json',
                            data    : {
                              'nminduk':nminduk,'nmpoint':nmpoint
                            },
                            success : function(response){
                              waitingDialog.hide();
                              if(response.status=='1'){
                                  $('#nama_induk').focus();
                                  var msg = "<h6><i class='fa fa-info-circle text-primary'></i>&nbsp;"+response.msg+"</h6>";
                                  var box = bootbox.alert(msg);
                                  box.on('hidden.bs.modal', function(){
                                    cariinduk();
                                  });
                              }else{
                                  msg_alert_warning(response.msg, '#nama_point');
                              }
                            },
                            error: function(error){
                              console.log(error);
                              waitingDialog.hide();
                              if(error.status == 403){
                                  msg_server_reloading();
                              }else{
                                  msg_alert_warning('Data gagal diproses !', '#nama_point');
                              }
                            }
                        })
                      }

                  }
              });        

              }
            }
            
        }
        function showpoint(){
          var kdinduk = $('#nminduk').val();
          var table = $('#tablepoint').DataTable({
            "ajax":{
                "url":"/viewpoint",
                "data": function(d){
                        d.kdinduk = kdinduk;
                  },

                "error": function(){
                    msg_server_reloading();
                }
              },
              // ({'id_pertanyaan':id_pertanyaan,'nminduk':nminduk,'nmpoint':nmpoint,'pertanyaan':pertanyaan,'std_jawaban':std_jawaban,'eff_from':eff_from,'eff_to':eff_to})
              "columns":[
                {"data": "id_point", "className":"align-middle text-center text-sm","width":"5%",  "targets":"0"},
                {"data": "description","className":"align-middle text-left text-sm", "targets":"1"},
                {"data": null, "orderable": false, "className":"text-center", "width":"5%", "targets":"7",
                    "render":function(data){
                      return '<button id="bDetil" data-toggle="tooltip" data-placement="left"  data-original-title="Detil" style="background:initial;border:none;" >'+
                            '<i class="fa fa-edit txt-color-blue"></i>'+
                            '</button>';
                    }
                }
              ],
              "destroy": true,
              "deferRender": true,
              "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-12 hidden-xs'l>r>"+
                "t"+
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
              "oLanguage": {
                "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>',
                "sInfo": "Total : _TOTAL_ Data",
                "sInfoEmpty":"Total : _MAX_ data",
                "sInfoFiltered":"",
                "sLengthMenu": "_MENU_",
                "sZeroRecords": "<strong class='text-danger'><i class='fa fa-warning'></i> Data tidak ditemukan !</strong>",
                "sLoadingRecords": "<strong><i class='fa fa-spinner fa-spin'></i> Memuat data ...</strong>",
                "sEmptyTable": "<strong class='text-danger'><i class='fa fa-warning'></i> Tidak ada data !</strong>",
                "oPaginate": {
                    "sNext":">",
                    "sPrevious":"<"
                }
              },
              "order": [0, "asc"],
              // // "sScrollY": auto_height_table('#showklasifikasipsn'),
              "autoWidth" : false,
              "responsive": true,
              "ordering": false,
              "lengthChange": true,
              

          });
          $('#tablepoint tbody').on( 'click', 'button', function(){
              var data = table.row($(this).closest('tr')).data();
              if(this.id=='bDetil'){
                $('#eidpoint').val(data.id_point);
                $('#enmpoint').val(data.description);
                $('#editpoint').modal('show'); 
              }else if(this.id=='bPrint'){
                window.open("/cetakpemasok/" +data.kdsp,"Cetak Form Verifikasi Pemasok","dialog=yes","scrollbars=yes");
              }
          });
          
        }
