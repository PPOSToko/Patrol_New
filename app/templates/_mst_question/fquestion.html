<div class="modal fade"  data-bs-backdrop="static" id="EditPertanyaan" tabindex="-1" aria-labelledby="EditPertanyaanLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="EditPertanyaanLabel">Add new Question</h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
          <!-- <div class="input-group input-group-outline my-3"> -->
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label">Induk</label>
                    <div class="input-group input-group-outline my-3">
                      <select  onchange="caripoint();" class="form-control" id="nminduk">
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Nama Point</label>
                    <div class="input-group input-group-outline my-3">
                      <select class="form-control" id="nmpoint">
                      </select>
                    </div>
                  </div>
                  <label for="message-text" class="col-form-label">Pertanyaan:</label>
                  <div class="input-group input-group-dynamic">
                    <textarea class="form-control" rows="2" placeholder="Isi Pertanyaan" spellcheck="false" id="pertanyaan"></textarea>
                  </div>
                  <label for="message-text" class="col-form-label">Standar Jawaban:</label>
                  <div class="input-group input-group-dynamic">
                    <textarea class="form-control" rows="2" placeholder="Isi Jawaban" spellcheck="false" id="jawaban"></textarea>
                  </div>
                  <div class="input-group input-group-static my-3">
                    <label>Effective From :</label>
                    <input type="date" id="datefrom" class="form-control" >
                  </div>
                  <div class="input-group input-group-static my-3">
                    <label>Effective To :</label>
                    <input type="date" id="dateto" class="form-control">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="editdata();">Edit</button>
                </div>
          </div>
      </div>
  </div>
</div>
