<div id="widget-grid" class="">
    <div class="row no-mg">
    
        <div class="col-md-8 col-xs-12 no-pd no-mg pd-left-5 pd-right-5 mg-bottom-10">
            <div class="jarviswidget jarviswidget-color-blueDark no-mg" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-collapsed="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false">

                <header>
                    <span class="widget-icon"> <i class="fa fa-th-list txt-color-white"></i> </span>
                    <h2>Menu Utama</h2>
                </header>
                
                <div>
                    <div class="widget-body no-mg">
                        
                        <div class="row no-mg">
                            {% for idmm, idmn, desmn, icon, lnk, info in menu %}
                                <div class="form-group col-md-3 col-xs-6 pd-left-5 pd-right-5">
                                    <a href="javascript:void(0)" id="menu" value="{{info}}" onclick="return load_page('/loadpage',{'link':'{{lnk}}'}, '#content')">
                                        <div class="hero-widget well well-sm no-pd">
                                            <!-- <div class="icon"  style="color:darkblue" > -->
                                            <div class="icon" >
                                                <i class="{{icon}}"></i>
                                            </div>
                                            <div class="text">
                                                <label>{{desmn}}</label>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    
                    </div>
                    
                </div>
                
            </div>
        </div>
        
        <div class="col-md-4 col-xs-12 no-pd no-mg pd-left-5 pd-right-5  mg-bottom-10 hidden-xs">
            <div class="jarviswidget jarviswidget-color-green no-mg" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-collapsed="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false">

                <header>
                    <span class="widget-icon"> <i class="fa fa-question-circle txt-color-white"></i> </span>
                    <h2>Informasi</h2>
                </header>
                
                <div>
                    <div class="widget-body no-mg">
                        <div class="row no-mg">
                            <div class="form-group col-md-12 pd-left-2 pd-right-2">
                                <div id="info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<script>
    setInterval(function(){
        $("a").on({
            mouseover: function(){
                $('#info').html($(this).attr('value'));
            },
            mouseleave: function () {
                $('#info').html('');
            }
        });
    }, 100);
</script>
