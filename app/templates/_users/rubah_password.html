      <!-- password -->
    <script>
        $(document).ready(function () {
            $('#password_lama').focus();
           
        });

        function save(){
            var passusr       = $('#password_lama').val();
            var lama = $.md5(passusr)
            var baru1      = $('#password_baru').val();
            var baru2     = $('#password_verify').val();
            // alert(password_lama);
            if (baru2.length < 6 ){
                bootbox.alert('Jumlah karakter password tidak boleh lebih kecil dari 6 karakter !!');
            }else{
                if(lama == '' || baru1 == '' || baru2 == '' ){
                bootbox.alert('Password tidak boleh kosong!!');
                // $('#password_lama').focus();
            }else if(baru1 != baru2) {
                bootbox.alert('Inputan Password harus sama !!');
            }else{
                bootbox.confirm({
                        message: "Simpan password ?",
                        buttons: {
                            confirm: {
                                label: 'Yes',
                                className: 'btn-success'
                            },
                            cancel: {
                                label: 'No',
                                className: 'btn-danger'
                            }
                        },
                        callback: function (result) {
                            // console.log('This was logged in the callback: ' + result);
                            if(result){
                            $.ajax({
                                type    : 'POST',
                                url     : '/simpanpassword',
                                dataType: 'json',
                                data    : {
                                    'lama':lama,'baru1':baru1,'baru2':baru2
                                },
                                success : function(response){
                                    waitingDialog.hide();
                                    if(response.status=='1'){
                                        $('#lama').val('');
                                        $('#baru1').val('');
                                        $('#baru2').val('');
                                        var msg = "<h6><i class='fa fa-info-circle text-primary'></i>&nbsp;"+response.msg+"</h6>";
                                        var box = bootbox.alert(msg);
                                        box.on('hidden.bs.modal', function(){
                                            document.location.href = "/home";
                                        });
                                    }else{
                                        msg_alert_warning(response.msg, '#lama');
                                    }
                                },
                                error: function(error){
                                    console.log(error);
                                    waitingDialog.hide();
                                    if(error.status == 403){
                                        msg_server_reloading();
                                    }else{
                                        msg_alert_warning('Data gagal diproses !', '#lama');
                                    }
                                }
                            })
                            }

                        }
                    });        

            }

            }

        }
