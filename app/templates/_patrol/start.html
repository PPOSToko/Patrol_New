  <script>
    $(document).ready(function(){
      cariinduk();
      carileader();
      cariopr();
      $('#nminduk').focus();
    });
    function mulaipatrol(){
      var nminduk = $('#nminduk').val(),nmleader = $('#nmleader').val(),idpatrol = $('#idpatrol').val(),operator=$('#nmopr').val();
      if (nminduk == ""){
        // alert("Induk Pertanyaan Harus dipilih");
        bootbox.alert({
            message: "Indux Pertanyaan Harus dipilih",
            className: 'rubberBand animated'
        });
      }else if(nmleader == "" ){  
        bootbox.alert({
            message: "Nama leader harus dipilih",
            className: 'rubberBand animated'
        });

      }else{
        if (nminduk == 2 ){
          xlanjut = 1;
        }else{
          if (operator == ""){
            bootbox.alert({
            message: "Nama Operator harus dipilih",
            className: 'rubberBand animated'
          });

            xlanjut = 0;
          }else{
            xlanjut = 1;
          }
        }
        if (xlanjut == 1){
          $.ajax({
            type    : 'POST',
            url     : '/simpanpatrol',
            dataType: 'json',
            data    : {
              'nminduk':nminduk,'nmleader':nmleader,'idpatrol':idpatrol,'operator':operator
            },
            success : function(response){
              waitingDialog.hide();
              if(response.status=='1'){
                window.location.href = '/mulaipatrol?idpatrol=' + idpatrol;
              }else{
                  msg_alert_warning(response.msg, '#nmsp');
              }
            },
            error: function(error){
              console.log(error);
              waitingDialog.hide();
              if(error.status == 403){
                  msg_server_reloading();
              }else{
                  msg_alert_warning('Data gagal diproses !', '#nmsp');
              }
            }
          });

        }

      }

    }
  </script>
