    <script>
      $(document).ready(function () {
        // SmartWizard initialize
        $("#smartwizard").smartWizard({
          
          theme: "dots",
          keyboardSettings: {
            keyNavigation: true,
            keyLeft: [74], // J key code
            keyRight: [75], // K key code
            hiddenSteps: [2,3]
          },
          style: {
            progressCss: "progress",
            progressBarCss: "progress-bar"
          },
          lang: { // Language variables for button
            Next: 'Next',
            previous: 'Previous'
             },
            toolbar: {
            extraHtml: "<button class='btn sw-btn-stop sw-btn'onclick='widy();' id='stop' type='button'>Stop</button>", // Extra html to show on toolbar
          },
          
          getContent: provideContent
         
        });

        function provideContent(idx,stepDirection,stepPosition,selStep,callback) 
        {
          console.log(idx, stepDirection, stepPosition, selStep, callback);
          if (idx < 1) {
            document.getElementById("stop").disabled = true;
          } else {
            document.getElementById("stop").disabled = false;
          }
          callback();
        }

        $(".show-alert").click(function (e) {
          e.preventDefault();
          bootbox.alert("Hello world!", function () {
            console.log("Alert Callback");
          });
        });
      });


//Open the dialog box when the button is clicked.
 
function widy(){
          bootbox.prompt({
            title: "Anda akan men-stop patrol!",
            message: '<p>Silakan pilih opsi di bawah ini:</p>',
            inputType: 'radio',
            inputOptions: [
            {
                text: 'Tidak jadi stop kembali ke tampilan pertanyaan patrol',
                value: '1',
            },
            {
                text: 'Batalkan patrol, akan diulang dari awal (progress tidak disimpan)',
                value: '2',
            },
            {
                text: 'Patrol belum selesai,masih akan dilanjutkan nanti',
                value: '3',
            },
            {
                text: 'Patrol sudah selesai,tidak akan dilanjutkan lagi',
                value: '4',
            }
            ],
            callback: function (result) {
              // windows.location.href (result)
                // console.log(result);
                if (result==1){
                  // document.location.href = "pertanyaan_patrol.html";
                  // Progress tidak disimpan
                }else if(result==2) {
                  document.location.href = "/home";
                  // Progress disimpan
                }else if(result==3){
                  document.location.href = "/home";
                } else if(result==4)
                {
                  bootbox.alert({
                  message: "patrol selesai semua pertanyaan sudah terjawab <br>jumlah pertanyaan = ..... </br>jawaban sesuai = ..... (.....%)<br>jawaban tidak sesuai = ..... (.....%)</br>",
                  className: 'rubberBand animated'
                  });
                  
                }
                
            }
        });
        
        };
   
    </script>
