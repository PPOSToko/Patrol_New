    <script>
      $(document).ready(function(){
        cariinduk();
        carileader();
        cariopr();
      });
      function showhistorypatrol(){
          var idleader = $('#nmleader').val(),idinduk=$('#nminduk').val(),idopr=$('#nmopr').val();
          var start_from=$('#start_from').val(),start_to=$('#start_to').val(),status=$('#status').val();
          var table = $('#tabelhistory').DataTable({
            "ajax":{
                "url":"/viewhistorypatrol",
                "data": function(d){
                        d.idleader = idleader,d.idinduk= idinduk,d.idopr=idopr,d.start_from=start_from,d.start_to=start_to,d.status=status;
                  },

                "error": function(){
                    msg_server_reloading();
                }
              },
              "columns":[
                {"data": "id_patrol", "className":"align-middle text-center text-sm","width":"5%",  "targets":"0"},
                {"data": "nminduk","className":"align-middle text-left text-sm", "targets":"1"},
                {"data": "petugas", "className":"align-middle text-left text-sm text-wrap","targets":"2"},
                {"data": "nmkorlap", "className":"align-middle text-left text-sm text-wrap","targets":"2"},
                {"data": "nmoperator", "className":"align-middle text-left text-sm text-wrap","targets":"2"},
                {"data": "start_date",  "className":"align-middle text-left text-sm text-wrap","targets":"3"},
                {"data": "status","className":"align-middle text-left text-sm text-wrap","targets":"4"},
                {"data": "score","className":"align-middle text-center text-sm", "targets":"5"},
                {"data": null, "orderable": false, "className":"text-center", "width":"5%", "targets":"7",
                    "render":function(data){
                      // 
                      // return '<button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#ModalEditPertanyaan" type="button">Edit</button>'
                      return '<button id="bDetil" data-toggle="tooltip" data-placement="left"  data-original-title="Edit Patrol" style="background:initial;border:none;" >'+
                            '<i class="fa fa-folder-open-o txt-color-blue"></i>'+
                            '</button>' + 
                            '<button id="bEdit" data-toggle="tooltip" data-placement="left"  data-original-title="Detil Patrol" style="background:initial;border:none;" >'+
                            '<i class="fa fa-edit txt-color-blue"></i>'+
                            '</button>';
                    }
                }
              ],
              "destroy": true,
              "deferRender": true,
              "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-12 hidden-xs'l>r>"+
                "t"+
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
              "oLanguage": {
                "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>',
                "sInfo": "Total : _TOTAL_ Data",
                "sInfoEmpty":"Total : _MAX_ data",
                "sInfoFiltered":"",
                "sLengthMenu": "_MENU_",
                "sZeroRecords": "<strong class='text-danger'><i class='fa fa-warning'></i> Data tidak ditemukan !</strong>",
                "sLoadingRecords": "<strong><i class='fa fa-spinner fa-spin'></i> Memuat data ...</strong>",
                "sEmptyTable": "<strong class='text-danger'><i class='fa fa-warning'></i> Tidak ada data !</strong>",
                "oPaginate": {
                    "sNext":">",
                    "sPrevious":"<"
                }
              },
              "order": [0, "asc"],
              "autoWidth" : false,
              "responsive": true,
              "ordering": false,
              "lengthChange": true,
              

          });
          $('#tabelhistory tbody').on( 'click', 'button', function(){
              var data = table.row($(this).closest('tr')).data();
              var xlevel = '{{level}}';
              
              if(this.id=='bDetil'){
                window.location.href = '/edithispatrol?idpatrol=' + data.id_patrol;
              }else if(this.id=='bEdit'){
                if (xlevel == 1){
                  msg_alert_warning(' Anda tidak memiliki akses untuk mengedit hasil patrol !', '#petugas');
                }else{
                  
                  window.location.href = '/detilhispatrol?idpatrol=' + data.id_patrol;
                }
                // window.open("/cetakpemasok/" +data.kdsp,"Cetak Form Verifikasi Pemasok","dialog=yes","scrollbars=yes");
              }
          });
        
      }
