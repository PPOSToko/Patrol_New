    <script>
      $(document).ready(function(){
        show_datapatrol();
      });
      function show_datapatrol(){
        var idpatrol = $('#idpatrol').val();
        var table = $('#tabeldetilpatrol').DataTable({
            "ajax":{
                "url":"/viewdetilpatrol",
                "data": function(d){
                        d.idpatrol = idpatrol;
                  },

                "error": function(){
                    msg_server_reloading();
                }
              },
              "columns":[
                {"data": "nourut", "className":"align-middle text-center text-sm","width":"5%",  "targets":"0"},
                {"data": "id_pertanyaan","className":"align-middle text-left text-sm", "targets":"1"},
                {"data": "pertanyaan", "className":"align-middle text-left text-sm text-wrap","targets":"2"},
                {"data": "std_jawaban",  "className":"align-middle text-left text-sm text-wrap","targets":"3"},
                {"data": "hasil","className":"align-middle text-left text-sm text-sm","targets":"4"},
                {"data": "hasil","className":"align-middle text-left text-sm text-sm","targets":"4",
                  "render":function(data){
                      return '<button id="bEdithasil" data-toggle="tooltip" data-placement="left"  data-original-title="Edit hasil" style="background:initial;border:none;" >'+
                            '<i class="fa fa-edit txt-color-blue"></i>'+
                            '</button>' }
                  },

                {"data": "remark","className":"align-middle text-left text-warap", "targets":"5"},
                {"data": "remark","className":"align-middle text-left text-sm text-sm","targets":"4",
                  "render":function(data){
                      return '<button id="bEditremark" data-toggle="tooltip" data-placement="left"  data-original-title="Edit hasil" style="background:initial;border:none;" >'+
                            '<i class="fa fa-edit txt-color-blue"></i>'+
                            '</button>' }
                  },

              ],
              "destroy": true,
              "deferRender": true,
              "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-12 hidden-xs'l>r>"+
                "t"+
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
              "oLanguage": {
                "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>',
                "sInfo": "Total : _TOTAL_ Data",
                "sInfoEmpty":"Total : _MAX_ data",
                "sInfoFiltered":"",
                "sLengthMenu": "_MENU_",
                "sZeroRecords": "<strong class='text-danger'><i class='fa fa-warning'></i> Data tidak ditemukan !</strong>",
                "sLoadingRecords": "<strong><i class='fa fa-spinner fa-spin'></i> Memuat data ...</strong>",
                "sEmptyTable": "<strong class='text-danger'><i class='fa fa-warning'></i> Tidak ada data !</strong>",
                "oPaginate": {
                    "sNext":">",
                    "sPrevious":"<"
                }
              },
              "order": [0, "asc"],
              "autoWidth" : false,
              "responsive": true,
              "ordering": false,
              "lengthChange": true,
              

          });
        
          $('#tabeldetilpatrol tbody').on( 'click', 'button', function(){
              var data = table.row($(this).closest('tr')).data();
              if(this.id=='bEdithasil'){
                var idpatrol = $('#idpatrol').val();
                var idpertanyaan = data.id_pertanyaan,nourut=data.nourut;
                bootbox.prompt({
                    title: 'Rubah hasil Patrol Menjadi',
                    inputType: 'select',
                    inputOptions: [{
                        text: 'Pilih Salah Satu',
                        value: ''
                    },
                    {
                        text: 'Sesuai',
                        value: 1
                    },
                    {
                        text: 'Tidak Sesuai',
                        value: 0
                    }],
                    callback: function (result) {
                        if (result ==null || result ==""){
                          // msg_alert_warning('Data ');
                          msg_alert_warning("Edit hasil cancel");
                        }else{
                            $.ajax({
                              type    : 'POST',
                              url     : '/edithasilpatrol',
                              dataType: 'json',
                              data    : {
                                'idpatrol':idpatrol,'idpertanyaan':idpertanyaan,'hasil':result
                              },
                              success : function(response){
                              waitingDialog.hide();
                              if(response.status=='1'){
                                show_datapatrol();
                              }else{
                                  msg_alert_warning(response.msg, '#nama_induk');
                              }
                              },
                              error: function(error){
                              console.log(error);
                              waitingDialog.hide();
                              if(error.status == 403){
                                  msg_server_reloading();
                              }else{
                                  msg_alert_warning('Data gagal diproses !', '#nmsp');
                              }
                              }
                          })

                        }

                    }
                });
              }else if(this.id=='bEditremark'){
                var idpatrol = $('#idpatrol').val();
                var idpertanyaan = data.id_pertanyaan,nourut=data.nourut;
                bootbox.prompt({
                    title: 'Remark', 
                    centerVertical: true,
                    callback: function(result) { 
                        if (result == null){
                          msg_alert_warning("Edit hasil cancel");
                        } else{
                          $.ajax({
                            type    : 'POST',
                            url     : '/editremarkpatrol',
                            dataType: 'json',
                            data    : {
                              'idpatrol':idpatrol,'idpertanyaan':idpertanyaan,'remark':result
                            },
                            success : function(response){
                            waitingDialog.hide();
                            if(response.status=='1'){
                              show_datapatrol();
                            }else{
                                msg_alert_warning(response.msg, '#nama_induk');
                            }
                            },
                            error: function(error){
                            console.log(error);
                            waitingDialog.hide();
                            if(error.status == 403){
                                msg_server_reloading();
                            }else{
                                msg_alert_warning('Data gagal diproses !', '#nmsp');
                            }
                          }
                        })


                        }
                    }
                });

              }
          });



      }
    </script>
