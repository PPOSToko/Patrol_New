       <div class="col-md-12 col-xs-12 no-pd">

             <header>
                <span class="widget-icon"> <i class="fa fa-th-list txt-color-white"></i> </span>
                <h2>Verifikasi Penyaluran per Barang</h2>
                <div class="widget-toolbar">

                      <!-- <button type="button" class="btn btn-success btn-xs res-btn" value="Tambah" onclick="tombol(this.value)">
                         <i class="fa fa-plus"></i>

                      </button> -->
                      <button type="button" class="btn btn-primary btn-xs res-btn" value="Reload" onclick="tombol(this.value)">
                         <i class="fa fa-undo"></i>

                      </button>
                      <button type="button" class="btn btn-danger btn-xs res-btn" value="Tutup" onclick="tombol(this.value)" >

                      </button>

             <div>

             </div>

       </div>

 </div>
 <div><input type="hidden" id="nosp" class="form-control input-sm text-center" value={{keydata}} hidden></div>

 <div id='loadform'></div>
 <div id="showcarisatuan"></div>
 <script>
    $(document).ready(function(){
       pageSetUp();
       show_detil_verifjual();
    });
 
    function tombol(val){
       if(val=='Tambah'){
          load_page('/openform', {'link':'/_pelanggan/fpelangga.html', 'com':'create'}, '#loadform');
       }else if(val=='Reload'){
          show_detil_verifjual();
       }else if(val=='Tutup'){
        load_page('/loadpage', {'link':'/_verifikasijual/tjual.html'}, '#content');
       }
    };
 
    function show_detil_verifjual(){
        var nosp = $('#nosp').val();
       load_page('/loadpaged', {'link':'/_verifikasijual/listdetilverifjual.html','nosp':nosp}, '#showverifjual');
    };
 </script>
