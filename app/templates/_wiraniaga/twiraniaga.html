 <script>
    $(document).ready(function(){
       pageSetUp();
       show_data_wiraniaga();
    });
 
    function tombol(val){
       if(val=='Tambah'){
          load_page('/openform', {'link':'/_pelanggan/fpelangga.html', 'com':'create'}, '#loadform');
       }else if(val=='Reload'){
          load_page('/loadpage', {'link':'/_wiraniaga/twiraniaga.html'}, '#content');
       }else if(val=='Tutup'){
          goto_menu();
       }
    };
 
    function show_data_wiraniaga(){
       load_page('/loadpage', {'link':'/_wiraniaga/listwiraniaga.html'}, '#showwiraniaga');
    };
 </script>
